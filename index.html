<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Colour Mixer</h1>

        <div class="column">
            <h2>Colour 1</h2>
            <input type="color" name="colorOne" id="colorOne">
            <div class="square" id="colourOneSquare"></div>
            <p id="rgbColorOne"></p>
            <p id="colorOneName"></p>
            <p id="colorOneExactMatch"></p>
            <p id="colorOneClosestMatch"></p>

        </div>

        <div class="column">
            <h2>+</h2>
        </div>
        
        <div class="column">
            <h2>Color 2</h2>
            <input type="color" name="colorTwo" id="colorTwo">
            <div class="square" id="colourTwoSquare"></div>
            <p id="rgbColorTwo"></p>
            <p id="colorTwoName"></p>
            <p id="colorTwoExactMatch"></p>
            <p id="colorTwoClosestMatch"></p>
        </div>

        <div class="column">
            <h2>=</h2>
            <button id="mix">Mix</button>
        </div>

        
        <div class="column">
            <h2>Result</h2>
            <div class="square" id="resultSquare"></div>
            <p id="rgbResult"></p>
            <p id="colorMixName"></p>
            <p id="colorMixExactMatch"></p>
            <p id="colorMixClosestMatch"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
